<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ['apple', 8, 6, 'banana', 2, 3.2];
        function averageNum(arr){
            let sum = 0; amount = 0;
            for(let i=0; i<=arr.length;i++){
                if(typeof arr[i] ==="number"){
                    sum += parseFloat(arr[i]);
                    amount++;
                }
            }
            return sum/amount;
        }
        console.log(arr);
        console.log(averageNum(arr));

        //----------------------------

        let x = parseFloat(prompt('Enter the first number:', 1));
        let y = parseFloat(prompt('Enter the second number:', 1));
        let operation = prompt('Write the desired operation below (+, -, *, /, %, ^):', "+");

        function doMath(x, znak, y){
            let res = 0;
            //res = (znak=="^") ? x**y : eval(`x${znak}y`);
            switch (znak){
            case "+": res=x+y; break;
            case "-": res=x-y; break;
            case "*": res=x*y; break;
            case "/": res=x/y; break;
            case "%": res=x%y; break;
            case "^": res=x**y; break;
            }
            return res;
        }
        console.log(doMath(x, operation, y));

        //----------------------------

        function fillArr(){
            let n = parseInt(prompt('Enter the length of the main array:', 2));
            let matrix = [];
            for(let i=0; i<n; i++){
                let m = parseInt(prompt('Enter the length of the internal array:', 2));
                matrix[i] = [];
                for(let j=0;j<m; j++){
                    matrix[i][j] = prompt('Enter the element:', 2);
                }
            }
            return matrix;
        }
        console.log(fillArr());

        //----------------------------

        let str = prompt('Enter the string:');
        let symbols = prompt('Enter characters separated by spaces:');
        let arrSymbols = symbols.split(" ");
        console.log(arrSymbols);

        function removeSymbols(str, symbols){
            strArr = str.split("");
            let res = strArr.filter(item => !symbols.includes(item));
            return res.join("");
        }
        console.log(removeSymbols(str, arrSymbols));
    </script>
</body>
</html>
